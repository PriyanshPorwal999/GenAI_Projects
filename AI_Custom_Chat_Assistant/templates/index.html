    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "Inter", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #343336 0%, #8ec5fc 100%);
        color: #22223b;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .chat-container {
        width: 100%;
        max-width: 900px;
        margin: 40px 0 0 0;
        background: rgba(246, 149, 149, 0.164);
        border-radius: 22px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        flex-grow: 1;
        overflow-y: auto;
        padding: 32px 24px 24px 24px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        min-height: 400px;
      }

      .message {
        padding: 14px 20px;
        border-radius: 16px;
        max-width: 80%;
        box-shadow: 0 2px 8px rgba(80, 80, 120, 0.07);
        line-height: 1.6;
        font-size: 1.08rem;
        word-break: break-word;
        position: relative;
        transition: background 0.2s;
      }

      .user-message {
        background: linear-gradient(90deg, #343336 60%, #9d4edd 100%);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
        border-top-right-radius: 18px;
        border-top-left-radius: 18px;
        border-bottom-left-radius: 18px;
      }

      .ai-message {
        background: linear-gradient(90deg, #f8fafc 60%, #e0e7ff 100%);
        color: #22223b;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
        border-top-right-radius: 18px;
        border-top-left-radius: 18px;
        border-bottom-right-radius: 18px;
        box-shadow: 0 2px 12px rgba(130, 130, 200, 0.06);
      }

      .input-area {
        width: 100%;
        max-width: 540px;
        padding: 20px;
        background: rgba(76, 53, 53, 0.258);
        border-radius: 22px;
        box-shadow: 0 2px 12px rgba(80, 80, 120, 0.06);
        display: flex;
        justify-content: center;
        z-index: 10;
      }

      .input-area form {
        display: flex;
        gap: 12px;
        width: 100%;
      }

      .input-area input {
        flex-grow: 1;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1.5px solid #d1d5db;
        font-size: 1.08rem;
        outline: none;
        background: #f8fafc;
        color: #22223b;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 4px rgba(80, 80, 120, 0.04);
      }
      .input-area input:focus {
        border: 1.5px solid #7b2cbf;
        box-shadow: 0 2px 8px rgba(123, 44, 191, 0.08);
        background: #fff;
      }

      .input-area button {
        padding: 0 10px;
        font-size: 1.08rem;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #2a5d606d 60%, #8ec5fc 100%);
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(123, 44, 191, 0.08);
        transition: background 0.2s, box-shadow 0.2s;
        outline: none;
      }
      .input-area button:hover,
      .input-area button:focus {
        background: linear-gradient(90deg, #5a189a 60%, #7b2cbf 100%);
        box-shadow: 0 4px 16px rgba(123, 44, 191, 0.13);
      }

      .copy-btn {
        position: absolute;
        top: 8px;
        right: 12px;
        background: rgba(0, 0, 0, 0.08);
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        border-radius: 6px;
        padding: 4px 7px;
        color: #7b2cbf;
        opacity: 0.7;
        transition: background 0.2s, opacity 0.2s;
        z-index: 2;
      }
      .copy-btn:hover {
        background: #e0c3fc;
        opacity: 1;
        color: #5a189a;
      }


      @media (max-width: 600px) {
        .chat-container,
        .input-area {
          max-width: 98vw;
          padding-left: 6px;
          padding-right: 6px;
        }
        .chat-container {
          padding: 18px 6px 12px 6px;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="chatContainer" class="chat-container">
    </div>

     <div class="input-area">
      <form id="chatForm">
        <input
          type="text"
          id="userInput"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    

    <script>
      const chatContainer = document.getElementById("chatContainer");
      const chatForm = document.getElementById("chatForm");
      const userInput = document.getElementById("userInput");

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent page reload
        const message = userInput.value.trim();
        if (!message) return;

        // 1. Display user's message
        appendMessage(message, "user-message");
        userInput.value = ""; // Clear the input field

        // Optional: Show a "thinking" indicator
        const thinkingIndicator = appendMessage("...", "ai-message");

        try {
          // 2. Send message to the backend
          const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message }),
          });
          const data = await res.json();

          // 3. Display AI's response
          thinkingIndicator.innerHTML = marked.parse(data.reply); // Update the indicator with the actual reply

          // Add Copy Button to AI message
          addCopyButton(thinkingIndicator, data.reply);
        } catch (error) {
          thinkingIndicator.innerHTML = `<span style="color:red;">Error: ${error}</span>`;
        }
      });

      function appendMessage(content, className) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${className}`;
        messageDiv.innerHTML = content;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
        return messageDiv; // Return the element to be updated later
      }

      function addCopyButton(element, textToCopy) {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        // copyBtn.textContent = "ðŸ“‹";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(textToCopy);
        };
        element.appendChild(copyBtn);
      }
    </script>
  </body>
